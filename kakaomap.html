<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>키워드로 장소검색하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
<style>

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    #map {
        width: 100%;
        height: 350px;
        margin-bottom: 20px;
    }
    #resultBody {
        width: 100%;
        border-collapse: collapse;
    }
    #resultBody th, #resultBody td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    #resultBody th {
        background-color: #f2f2f2;
    }

</style>

<div id="result"></div> 
<div id="place"></div>
<table id="resultBody">
    <thead>
        <tr>
            <th>병원 이름</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>카테고리</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
</table>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=INSERTYOURAPIKEY&libraries=services"></script>
<script>
// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
var infowindow = new kakao.maps.InfoWindow({zIndex:1});

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 10 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 장소 검색 객체를 생성합니다
var ps = new kakao.maps.services.Places(); 
var geocoder = new kakao.maps.services.Geocoder();


// 키워드로 장소를 검색합니다
ps.keywordSearch('동대부고 근처 병원', placesSearchCB); 

var save_data = [];


function showingTarget() {
    console.log('showMap - save_data:', save_data);

    // map 타겟 유효성 검증
    if (save_data.length > 1) {
        for(var i = 0; i<save_data[0]; i++){
            console.log('병원이름', save_data[1][i].place_name); 
        } 

        var resultBody = document.getElementById('resultBody');
        resultBody.innerHTML = ""; // 기존 내용을 초기화합니다.

        for (var i = 0; i < save_data[0]; i++) {
            var row = document.createElement('tr');

            var cell1 = document.createElement('td');
            cell1.innerText = save_data[1][i].place_name;
            row.appendChild(cell1);

            var cell3 = document.createElement('td');
            cell3.innerText = save_data[1][i].address_name;
            row.appendChild(cell3);

            var cell4 = document.createElement('td');
            cell4.innerText = save_data[1][i].phone;
            row.appendChild(cell4);

            var cell2 = document.createElement('td');
            cell2.innerText = save_data[1][i].category_name;
            row.appendChild(cell2);

            resultBody.appendChild(row);
        }
    }


}

// 병원 갯수 출력 함수
function countTarget() {
    console.log(save_data);
    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = save_data[0] + "개의 병원이 검색되었습니다.";  
}

// 키워드 검색 완료 시 호출되는 콜백함수 입니다
function placesSearchCB (data, status, pagination) {
    if (status === kakao.maps.services.Status.OK) {

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
        // LatLngBounds 객체에 좌표를 추가합니다

        
        var bounds = new kakao.maps.LatLngBounds();


        for (var i=0; i<data.length; i++) {
            displayMarker(data[i]);    
            console.log(data[i].category_name);
            bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
        }       

        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
        map.setBounds(bounds);
    } 

    save_data = [data.length,data];

    countTarget();
    showingTarget();

    return save_data
}

// 지도에 마커를 표시하는 함수입니다
function displayMarker(place) {
    
    // 마커를 생성하고 지도에 표시합니다
    var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(place.y, place.x) 
    });

    // 마커에 클릭이벤트를 등록합니다
    kakao.maps.event.addListener(marker, 'click', function() {
        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name + '</div>');
        infowindow.open(map, marker);
    });
}
</script>
</body>
</html>
